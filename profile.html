<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="profilehtml">
        <!-- Header Navigation -->
        <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                <img src="Element/LOGOWSA.PNG" alt="WSA Logo" class="logo-img">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="leaderboard.html">Leaderboard</a></li>
                    <li><a href="riwayat-page.html">Riwayat</a></li>
                    <li><a href="kalkulator-page.html">Kalkulator</a></li>
                </ul>
            </nav>
            <div class="search-profile">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Cari Games...">
                    <ul id="searchResults"></ul>
                </div>
            </div>
        </div>
        </header>        <form action="uploadprofile.php" method="POST" enctype="multipart/form-data">
            <div class="profile-header">
                <div class="profile-img-wrapper">
                <img class="img" id="profileImg" src="user_file/default.png" alt="Profile Image" />
                <label for="upload-photo" class="btn-profile-plus" title="Ganti Foto Profil">
                    <i class="fas fa-plus"></i>
                </label>
                <input type="file" name="photo" id="upload-photo" accept="image/*" style="display: none;" onchange="previewImage()" />
                </div>
                <div class="profile-nama">
                <div class="text-wrapper-5">Hi, Username</div>
                <p class="text-wrapper-10">
                    Informasi ini bersifat pribadi, berhati-hatilah dalam membagikan informasi.
                </p>
                </div>
            </div>
        
            <div class="profile-form-grid">
            <div class="profile-form-grid">
                <div class="profile-form-group">
                    <label for="nama">Nama Kamu</label>
                    <input type="text" id="nama" name="nama" class="input-field" placeholder="Masukkan nama kamu">
                </div>
                <div class="profile-form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="input-field" placeholder="Masukkan username">
                </div>
                <div class="profile-form-group">
                    <label for="email">Alamat Email</label>
                    <input type="email" id="email" name="email" class="input-field" placeholder="Masukkan email">
                </div>                <div class="profile-form-group">
                    <label for="phone">No. Handphone</label>
                    <input type="tel" id="phone" name="phone" class="input-field" placeholder="Masukkan no. handphone">
                </div>
            </div>            <div id="statusMessage" class="status-message" style="display: none;"></div>
            <div class="profile-action-row">
                <button class="btn" type="submit" style="position:static;width:180px;">Simpan</button>
            </div>
            <div class="profile-password-row">
                <div class="profile-password-group">
                    <label for="password-lama">Password Lama</label>
                    <input type="password" id="password-lama" class="input-field" placeholder="Masukkan password lama">
                </div>
                <div class="profile-password-group">
                    <label for="password-baru">Password Baru</label>
                    <input type="password" id="password-baru" class="input-field" placeholder="Masukkan password baru">
                </div>
                <a href="forget_password.html" class="lupapasswrd">Lupa Password?</a>
                <button class="profile-password-btn" type="button">Ubah Password</button>
        </div>

        </form>
    </div>
      <script src="profile.js"></script>
    <style>
        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .error-message {
            background-color: #ffe6e6;
            color: #d9534f;
            border: 1px solid #d9534f;
        }
        .success-message {
            background-color: #e6ffe6;
            color: #5cb85c;
            border: 1px solid #5cb85c;
        }
    </style>
</body>
</html>
