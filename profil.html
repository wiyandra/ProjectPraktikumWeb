<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="profilehtml">
        <!-- Header Navigation -->
        <header>
            <div class="container">
                <div class="logo">
                    <a href="index.html">
                        <img src="Element/LOGOWSA.PNG" alt="WSA Logo" class="logo-img">
                    </a>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Dashboard</a></li>
                        <li><a href="Leaderboard.html">Leaderboard</a></li>
                        <li><a href="riwayat-page.html">Riwayat</a></li>
                        <li><a href="kalkulator-page.html">Kalkulator</a></li>
                    </ul>
                </nav>
                <div class="search-profile">
                    <div class="search-bar">
                        <input type="text" placeholder="Search...">
                    </div>
                    <div class="profile">
                        <img src="Element/Icon/Profile.png" alt="Profile" class="profile-img">
                    </div>
                </div>
            </div>
        </header>

        <img class="img" src="Element/Icon/Profile.png" alt="Profile Image" />
        <div class="text-wrapper-5">Hi, Username</div>
        <p class="text-wrapper-10">
        Informasi ini bersifat pribadi, berhati-hatilah dalam membagikan informasi.
        </p>

        <label for="nama" class="text-label" style="top: 409px; left: 375px;">Nama Kamu</label>
        <input type="text" id="nama" class="input-field" placeholder="Masukkan nama kamu" style="top: 467px; left: 375px;">

        <label for="username" class="text-label" style="top: 409px; left: 995px;">Username</label>
        <input type="text" id="username" class="input-field" placeholder="Masukkan username" style="top: 467px; left: 995px;">

        <label for="email" class="text-label" style="top: 547px; left: 375px;">Alamat Email</label>
        <input type="email" id="email" class="input-field" placeholder="Masukkan email" style="top: 605px; left: 375px;">

        <label for="phone" class="text-label" style="top: 547px; left: 995px;">No. Handphone</label>
        <input type="tel" id="phone" class="input-field" placeholder="Masukkan no. handphone" style="top: 605px; left: 995px;">

        <label for="password-lama" class="text-label" style="top: 808px; left: 375px;">Password Lama</label>
        <input type="password" id="password-lama" class="input-field" placeholder="Masukkan password lama" style="top: 866px; left: 375px; width: 300px;">

        <label for="password-baru" class="text-label" style="top: 808px; left: 720px;">Password Baru</label>
        <input type="password" id="password-baru" class="input-field" placeholder="Masukkan password baru" style="top: 866px; left: 720px; width: 300px;">
        <button class="btn" style="top: 866px; left: 1050px; width: 150px; height: 50px; font-size: 14px;">Ubah Password</button>

        <button class="btn" style="top: 717px; left: 375px;">Simpan</button>
    </div>
</body>
</html>
